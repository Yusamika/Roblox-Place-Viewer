<body lang="en">   
    <div style="float: right; text-align: right;">
    	<p>searching too many users might get you ratelimited btw<br><a href="https://github.com/feltlikeit/Roblox-Place-Viewer/">also open source</a></p>
    	<p id = "version">vX.X.X</p>
	<p>apparently roblox changed how some of their APIs work + railway stinks<br>now you gotta use a cors unblocker if you want this to work</p>
	    <a href="https://chrome.google.com/webstore/detail/cors-unblock/lfhmikememgdcahcdlaciloancbhjino?hl=en">google chrome</a>
	    <a href="https://addons.mozilla.org/en-US/firefox/addon/cors-everywhere/">firefox</a>
    </div>
    <div id="UserBundle">
        <h2 id="name" style="text-align: center;"><a href="https://www.roblox.com/users/1/profile" style="text-decoration: none;"><i>Roblox</i></a>'s Places</h2>
        <img id="pfp" src="./content/pfp.webp" width="150" height="150" style="vertical-align: middle;" alt="Profile Icon">
        <div style="display:inline-block; vertical-align: middle; text-align: center;">
            <input type ="checkbox" id="group">
            <label for="group"> Group</label><br>
            <label for="sort">Sorting</label>
            <select name="sort" id="sort" style = "margin-bottom: 2px;">
              <option value="uploaded">Recently Uploaded</option>
              <option value="updated">Recently Updated</option>
              <option value="playing">Players</option>
              <option value="favorites">Favorites</option>
              <option value="visits">Visits</option>
            </select> <br>
            <label for="uid">ID</label>
            <input id="uid" name="uid" placeholder="1"><br>
            <button id="search" style="margin-top: 5px;">Search</button>
            <br>
            <button id="copy" style="margin-top: 5px; vertical-align: bottom;">Copy</button>
            <br>
            <button id="back" style="margin-top: 5px; vertical-align: bottom;" disabled=true>Back</button>
            <button id="forward" style="margin-top: 5px; vertical-align: bottom;" disabled=true>Next</button>
        </div>
    </div>
    
    <div id="Places">
</body>
